            // better solution

            if (x < 0) {
                return false

            const stringX = x.toString()
            let start = 0
            let end = stringX.length - 1
            while (start < end) {
                if (stringX[start] !== stringX[end]) {
                    return false
                }
                start ++
                end --
            }
            return true
        };
