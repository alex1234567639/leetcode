<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isValid = function(s) {
            // 先判斷字串長度若為奇數: return false
            // if (s.length % 2 === 1) {
            //     return false
            // }
            const obj = {
                '(': ')',
                '[': ']',
                '{': '}'
            }
            const array = []
            for (let i = 0; i < s.length; i++) {
                if (obj[s[i]]) {
                    // 開頭的情況
                    array.push(obj[s[i]])
                } else if (s[i] !== array.pop()) {
                    // 結尾的情況
                    return false
                }
            }
            if (array.length > 0) {
                return false
            } else {
                return true
            }
        }
        console.log(isValid("{()"))
        console.log(isValid("(("))
        console.log(isValid("([){}"))
        console.log(isValid("()[]{}"))
        console.log(isValid("(]"))
    </script>
</body>
</html>
