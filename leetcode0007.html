<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reverse = function(x) {
            var original = Math.abs(x)
            var result = 0
            var digit = original.toString().length
            if (original === x) {
                // 正數
                for (let i = 0; i < digit; i++) {
                    result = (result * 10) + (original % 10)
                    original = (original - original % 10)/10
                }
                if (Math.pow(2, 31) - 1 >= result) {
                    return result
                } else {
                    return 0
                }
            }
            if (original !== x) {
                // 負數
                for (let i = 0; i < digit; i++) {
                    result = (result * 10) + (original % 10)
                    original = (original - original % 10)/10
                }
                if (-Math.pow(2, 31) <= -result) {
                    return -result
                } else {
                    return 0
                }
            }
        };
        console.log(reverse(1534236469))
    </script>
</body>
</html>
